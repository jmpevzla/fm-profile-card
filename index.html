<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;500;700&display=swap" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <main>
    <div class="card">
      <section class="card__cont">
        <header class="card__header">
          <div class="card__photo-cont">
            <img alt="profile photo" 
              class="card__photo"
              src="images/image-victor.jpg" />
          </div>
        </header>
        
        <div class="card__content">
          <div class="card__info">
            <div class="card__name-cont">
              <h2 class="card__name">Victor Crest <em class="card__age">26</em></h2>
            </div>

            <p class="card__ubication">
              <strong class="card__ubication_text">London</strong>
            </p>
          </div>

          <div class="card__stats">
            <section class="card_stat">
              <div class="card__stat-title-cont">
                <h3 class="card__stat-title">Followers</h3>
              </div>

              <p class="card__stat-content">
                <strong class="card__stat-text">80K</strong>
              </p>
            </section>
            <section class="card_stat">
              <div class="card__stat-title-cont">
                <h3 class="card__stat-title">Likes</h3>
              </div>

              <p class="card__stat-content">
                <strong class="card__stat-text">803K</strong>
              </p>
            </section>
            <section class="card_stat">
              <div class="card__stat-title-cont">
                <h3 class="card__stat-title">Photos</h3>
              </div>
              
              <p class="card__stat-content">
                <strong class="card__stat-text">1.4K</strong>
              </p>
            </section>
          </div>
        </div>

      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a class="attribution__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" rel="noopener noreferrer" target="_blank" href="https://github.com/jmpevzla">Jose Manuel Perez</a>.
    </div>
  </footer>
</body>
</html>
